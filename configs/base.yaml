dataset:
  paths:
    dataset_dir: "artifacts"
    tokenizer_path: "artifacts/bpe32k.json"
    dataset_path: "artifacts/dataset.pt"
  spec:
    num_entities: 1000
    num_relations: 50
    aliases_per_entity: 3
    templates_per_relation: 5
  generation:
    train_samples: 10000
    val_samples: 1000
    dataset_seed: 42
  sequences:
    seq_len_text: 128
    seq_len_sem: 64

model:
  d_model: 32
  n_heads: 4
  d_ff: 128
  n_layers: 1
  tie_weights: true

train:
  batch_size: 32
  steps: 1000
  lr: 0.001
  weight_decay: 0.01
  grad_clip: 1.0
  log_every: 10
  eval_every: 100
  save_every: 500
  train_seed: 1337

eval:
  rel_completion:
    num_questions: 500
    num_choices: 10
    eval_seed: 999

wandb:
  project: "semantic-comp-research"
  group_template: "toywiki_dual_{dataset_seed}_{train_seed}"
